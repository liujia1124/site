<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li <if condition="$type eq 'all'">class="active",</if> ><a href="{:url('CountArticleVistor/index')}">文章访客统计</a></li>
        <li <if condition="$type eq 'real'">class="active",</if> ><a href="{:url('CountArticleVistor/real')}">真实访客统计</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('CountArticleVistor/index')}">

        时间:
        <input type="text" class="form-control js-bootstrap-date" name="start_time"
               value="{$start_time|default=empty($sTime)?'':$sTime}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time"
               value="{$end_time|default=empty($eTime)?'':$eTime}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('CountArticleVistor/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <notempty name="category">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminArticle/listOrder')}">{:lang('SORT')}
                </button>
            </notempty>

        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">作者</th>
                <th width="50">文章名称</th>
                <th width="80">来源</th>
                <th width="80">ip</th>
                <th width="80">时间</th>
                <th width="80">终端</th>

            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        {$vo.username}
                    </td>

                    <td>
                        {$vo.post_id}
                    </td>

                    <td>
                        {$vo.from_url}
                    </td>

                    <td>
                        {$vo.real_ip}
                    </td>

                    <td>
                        {$vo.create_time}
                    </td>
                    <td>
                        {$vo.is_mobile?'【 手机 】':'电脑'}
                    </td>
                </tr>
            </foreach>

        </table>

        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }


</script>
</body>
</html>
