<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">上传资源统计</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('CountArticle/index')}">

        时间:
        <input type="text" class="form-control js-bootstrap-date" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminArticle/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <notempty name="category">
                <button class="btn btn-primary btn-sm js-ajax-submit" type="submit"
                        data-action="{:url('AdminArticle/listOrder')}">{:lang('SORT')}
                </button>
            </notempty>

        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">用户名</th>

                <th width="50">资源类型</th>

                <th width="80">数量</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        {$vo.user_name}
                    </td>

                    <td>
                        {$vo.name}
                    </td>

                    <td>
                        {$vo.num}
                    </td>
                </tr>
            </foreach>

        </table>

        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }


</script>
</body>
</html>
